<!DOCTYPE html>
<html>
<head>
  <title>HILPJONX</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    /* Bagian header baru (yang kamu minta) */
    .top-banner {
      background-image: url('https://i.imgur.com/IsYxO3X.jpeg'); /* Ganti dengan link gambar milikmu */
      background-size: cover;
      background-position: center;
      height: 65px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 1px 1px 4px black;
    }

    .hero {
      background-image: url('https://i.imgur.com/sso31bL.jpeg'); /* Ganti URL ini dengan fotomu */
      background-size: cover;
      background-position: center;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      text-align: center;
      margin-top: 0; /* Tidak perlu margin tambahan */
    }

    .hero h1 {
      font-size: 32px;
      margin: 0;
    }

    .hero p {
      font-size: 16px;
      margin: 8px 0;
    }

    .buttons {
      margin-top: 16px;
    }

    .btn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn.orange {
      background-color: #ff5722;
    }

    .games {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      padding: 20px;
    }

    .game-card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .game-card img {
      width: 100%;
    }

    .game-card h3 {
      margin: 10px;
      font-size: 16px;
    }

    footer {
      background:#f7f7f7;
      padding:30px;
      text-align:center;
      font-family:sans-serif;
      font-size:14px;
      color:#333;
    }
  </style>
</head>
<body>

  <!-- ✅ Tambahan: Banner/Gambar Atas -->
  <div class="top-banner">
  </div>

  <!-- Hero section utama -->
  <div class="hero">
    <h1></h1>
    <p>welcome into my website</p>
    <div class="buttons">
      <button class="btn">info</button>
      <button class="btn orange">game</button>
    </div>
  </div>

  <!-- Game Cards -->
  <div class="games">
    <div class="game-card">
      <img src="https://i.imgur.com/u5W9nLu.jpeg" alt="">
      <h3>Save Data</h3>
    </div>
    <div class="game-card">
      <img src="https://i.imgur.com/yKYzEHd.jpeg" alt="">
      <h3>Friend List</h3>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div style="margin-bottom:20px;">
      <strong>PRODUCT</strong> · 
      <strong>FEATURES</strong> · 
      <strong>COMPANY</strong> · 
      <strong>SUPPORT</strong>
    </div>

    <div style="margin: 20px 0;">
  <img src="https://i.imgur.com/pmgIPXW.jpeg" alt="Social Icons" style="width: 160px; max-width: 100%;">
</div>

    <div style="margin-top:10px;">
      <strong>HJX.company.com</strong><br>
      
      Copyright © 2025 HILPJONX. All Rights Reserved.
    </div>
  </footer>

</body>
</html>
